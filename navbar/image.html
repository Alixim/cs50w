<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Image</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="image.css">
</head>
<body>

  <!-- 
    +++++++++++++++++++++++++++++
    |  CS50W: Project_0_Search  |
    +++++++++++++++++++++++++++++
  -->
  
  <main class="google">
  
    <!-- 
      +++++++++++++++++++++++++++++
      |           HEADER          |
      +++++++++++++++++++++++++++++
    -->
    <header>
      <div class="cs50w">
        <a href="../index.html">
          <img src="../images/cs50w-color.png" alt="" width="100px">
        </a>
      </div>
    </header>
  
    <div class="content">
      <div class="container">
        <div class="big-google">
          <img src="../images/g_logo.png" alt="">
          <span class="g-img-search">Images</span>
        </div>
        
        <br>

        <div class="form-image">
          <form class="search-bar-image" action="https://www.google.com/search" method="get" target="_blank">
      
            <div class="m-glass-image">
              <img src="../images/search_glass.png" alt="magnifying glass"/>
            </div>
        
            <div class="g-input-image">
              <input id="searchBar" type="search" name="q">
            </div>

            <div class="icons-right">
              <div class="g-mic-image">
                <img src="../images/google-voice.png" alt="" style="width: 28px;">
              </div>
              <div class="g-camera-image">
                <img src="../images/color-google-cam.png" alt="" style="width: 25px;">
              </div>
              <div class="m-glass-image-r">
                <img src="../images/search_glass_r.png" alt="magnifying glass" style="width: 20px;"/>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- 
      +++++++++++++++++++++++++++++
      |           FOOTER          |
      +++++++++++++++++++++++++++++
    -->
    <footer class="footer">
      <p class="germany">Germany</p>
      <hr>

      <div class="base">
        <div class="footer-1">
          <ul>
            <li><a href="https://cs50.harvard.edu/web/2020/">CS50W_2023</a></li>
            <li><a href="#">Advertising</a></li>
            <li><a href="#">Business</a></li>
          </ul> 
        </div>

        <div class="footer-2">
          <ul>
            <li><a href="#">How Search works</a></li>
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Settings</a></li>
          </ul> 
        </div>
      </div>
    </footer>
  </main>
</body>
</html>
